<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

    <form>

        <div>
            <label for="text2">Текст</label>
            <input type="text" id="text2" value="текст по умолчанию">
        </div>

        <div>
            <label for="text2">Текст</label>
            <input type="text" id="text2" value="текст по умолчанию" readonly>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="введите эмейл">
        </div>  

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>  

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0" max="5">
        </div> 

        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="2">
        </div> 

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date">
        </div> 

        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div> 

        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea name="one_1" id="message" cols="15" rows="2"></textarea>
        </div>


        <div>
            <label for="sex">Ваш пол</label>
            <select id="sex">
                <option value="male">Мужчина</option>
                <option value="female"selected>Женщина</option>
                <option value="other">Другое</option>
            </select>

        </div>   
        
        <div>
            <label for="color">Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
        </div>
        
        <div>
            <label for="color">Любимая еда</label>
            <input type="checkbox" name="food"> Картошка
            <input type="checkbox" name="food"> Хлеб
            <input type="checkbox" name="food"> Яблоки
            <input type="checkbox" name="food"> Арбуз
        </div>

        <!-- <input type="submit" value="Отправить форму"> -->

        <button type="submit">Отправить форму</button>
    </form>

</body>
</html>
